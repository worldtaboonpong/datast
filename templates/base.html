    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <head>
        {% block head %}
            <meta charset="UTF-8">         
            <title>
                {% block title %}

                {% endblock %}

        {% endblock %}

        .navbar{

            color: white;
        }

            cursor: pointer;
        }

            position: fixed;
            bottom: 0px;
            background-color: black;
            color: white;

            left: 0px;
        
        }
    </style>

                Datast
            </h1>
        </div>

        <div class='foot'>
            Have a good day
        </div>
