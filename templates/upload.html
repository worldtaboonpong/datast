{% extends "base.html" %} {% block title %} Home {% endblock %} {% block head%}
{{super()}} 
<meta charset="UTF-8" />
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />{% endblock %} {% block content
%}
<body class="upload-body">
  <form
    action="/submit"
    method="POST"
    enctype="multipart/form-data"
    class="submit-form"
  >
    <input
      id="file-input"
      class="file-input"
      type="file"
      name="file"
      accept=".xls,.xlsx,.csv"
      onchange="changeText()"
    />
    <p class="file-input-text" id="file-input-text">
      Drag your csv, xls or xlsx file here or click in this area.
    </p>
    <div class="button-container">
      <button
        class="cancel-button"
        type="reset"
        style="float: left"
        onclick="location.href = '/'"
      >
        Cancel
      </button>
      <button id="upload-submitted-file" class="submit-button" type="submit" style="float: left" disabled>
        Upload
      </button>
    </div>
  </form>
</body>

{% endblock %}
