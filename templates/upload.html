{% extends "base.html" %} {% block title %} Home {% endblock %} {% block head%}
{{super()}} {% endblock %} {% block content %}
<body class="upload-body">
  <form
    action="/submit"
    method="POST"
    enctype="multipart/form-data"
    class="submit-form"
  >
    <input
      class="file-input"
      type="file"
      name="file"
      accept=".xls,.xlsx,.csv"
    />
    <p class="file-input-text">
      Drag your csv, xls or xlsx file here or click in this area.
    </p>

    <button class="submit-button" type="submit">Upload</button>
  </form>
</body>

{% endblock %}
